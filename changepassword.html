<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="App.css">
    <title>ClavFin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <section id="ChangepasswordSection">
        <div id="passwordCHANGE">

            <div id="firstPassword3">
                <input id="oldPassword" class="old" type="password" placeholder="Enter old password" required >

                 <i class="fa fa-eye-slash toggle3" aria-hidden="true"></i>
            </div>

            <div id="secondPassword3">
                <input id="newPassword" class="new" type="password" placeholder="Enter new password" required>

                 <i class="fa fa-eye-slash toggle3" aria-hidden="true"></i>
            </div>
            <button id="changePassword">Submit</button>
        </div>
    </section>

    <script src="JS/Changepassword.js"></script>
</body>

</html>
