<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="App.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <section class="forgotPasswordSection">
        <div class="containerForgot">
            <h3>Forgot Password</h3>

            <div id="step1Forgot">
                <input type="email" id="email" placeholder="Enter your email">
                <button id="submitEmail">Submit</button>
                <div id="loading" class="loading">Checking email...</div>
                <p id="emailError" class="error"></p>
            </div>

            <div id="step2Forgot" class="hidden">
                <p>Enter OTP</p>
                <div class="otp-container">
                    <input type="text" maxlength="1" class="otp">
                    <input type="text" maxlength="1" class="otp">
                    <input type="text" maxlength="1" class="otp">
                    <input type="text" maxlength="1" class="otp">
                    <input type="text" maxlength="1" class="otp">
                    <input type="text" maxlength="1" class="otp">
                </div>

                <div id="otpverification">
                    <div id="timer" class="timer"></div>
                    <button id="verifyOTP">Verify OTP</button>
                    <button id="resendOTP" disabled>Resend OTP</button>
                    <p id="otpError" class="error"></p>
                </div>
            </div>
            <div id="step3Forgot" class="hidden">
                <div id="toggleLogo">
                    <input type="password" id="newPasswordd" placeholder="Enter new password">
                    <i class="fa fa-eye-slash toggle4" aria-hidden="true"></i>
                </div>
                <button id="resetPassword">Reset Password</button>
                <p id="resetMessage" class="success"></p>
            </div>

        </div>
    </section>
    <script src="JS/ForgotPassword.js"></script>
</body>

</html>
